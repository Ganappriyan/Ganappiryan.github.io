<!DOCTYPE html>
<html>
  <head>
    <title>Dhindee School of Creative Engineering</title>
  </head>

  <body>
      <header>
          <h1>Google Search Lite</h1>
      </header>
    <main>
      <form action="https://www.google.com/search">
        <label for="google_query">Search in Google: </label>
        <input type="text" name="q" id="google_query">
        <button name=>Search</button>
      </form>
      <form action="https://www.youtube.com/results">
        <label for="youtube_query">Search in Youtube: </label>
        <input type="text" name="search_query" id="youtube_query">
        <button name=>Search</button>
      </form>
    </main>
  </body>
</html>
