<!DOCTYPE html>
<html>

<head>
  <title>Dhindee Fans Club</title>
  <link rel="stylesheet" href="Ex2.css">
</head>

<body>
  <div class="bg">
    <header>
      <h1>Dhindee Fans Club Registration</h1>
    </header>
    <main class="center">
      <form action="" class="inline">
        <div class="sep">
          <table class="sepTable">
            <tr>
              <td><label for="fname">First Name: </label></td>
              <td><input type="text" name="fn" id="fname" placeholder="first name" required></td>
              <td><label for="lname">Last Name: </label></td>
              <td><input type="text" name="ln" id="lname" placeholder="last name"></td>
            </tr>
            <tr>
              <td><label for="em">Email: </label></td>
              <td><input type="email" name="email" id="em" placeholder="email" required></td>
              <td><label for="phone">Phone: </label></td>
              <td><input type="tel" name="ph" id="phone" placeholder="phone number" required></td>
            </tr>
          </table>
        </div>

        <div class="sep">
          <input type="radio" name="gen" id="male" required><label for="male">Male</label>
          <input type="radio" name="gen" id="female"><label for="female">Female</label>
        </div>

        <div class="sep">
          <label for="age">Select Age Group: </label>
          <select name="a" id="age" required>
            <option value="a">Under 18</option>
            <option value="b">18-30</option>
            <option value="c">30-50</option>
            <option value="d">50+</option>
          </select>
        </div>

        <div class="sep">
          <p>Select a Position:</p>
          <div><input type="radio" name="pos" id="ex" required><label for="ex">Executive Member</label></div>
          <div><input type="radio" name="pos" id="dr"><label for="dr">District Representative</label></div>
          <div><input type="radio" name="pos" id="kps"><label for="kps">Kolgai Parapu Seyalaalar</label></div>
        </div>
        <div class="sep center">
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </main>
  </div>
</body>

</html>
